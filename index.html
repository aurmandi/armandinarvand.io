<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arman dinarvand</title>
    <link href="https://fonts.cdnfonts.com/css/wumpus-mono" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: white;
            color: black;
            font-family: 'Wumpus Mono', monospace;
            margin: 0;
            padding: 40px;
            text-transform: lowercase;
            line-height: 1.5;
        }

        /* container for the top row */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            margin-bottom: 40px;
        }

        .name-block {
            max-width: 60%;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: normal;
            margin: 0;
        }

        /* image settings: 1/4 of screen width */
        .profile-image {
            width: 25vw;
            height: auto;
            filter: grayscale(100%); /* matches your black/white theme */
            display: block;
        }

        .content {
            max-width: 600px;
            margin-bottom: 40px;
        }

        .cv-section {
            margin-top: 40px;
        }

        .cv-item {
            margin-bottom: 15px;
        }

        a {
            color: black;
            text-decoration: underline;
            margin-right: 15px;
        }

        a:hover {
            background-color: black;
            color: white;
            text-decoration: none;
        }

        /* mobile adjustment */
        @media (max-width: 600px) {
            header {
                flex-direction: column-reverse;
            }
            .profile-image {
                width: 50vw;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="name-block">
            <h1>arman dinarvand</h1>
            <nav>
                <a href="mailto:arman.dinarvand100@gmail.com">email</a>
                <a href="https://github.com/aurmandi">github</a>
            </nav>
        </div>

        <img src="profile.jpg" alt="arman dinarvand" class="profile-image">
    </header>

    <main>
        <div class="content">
            <p>
                [insert your role / brief intro here]
            </p>
        </div>

        <div class="cv-section">
            <p><strong>cv</strong></p>
            
            <div class="cv-item">
                [2024 — present] <br>
                [job title] at [location]
            </div>

            <div class="cv-item">
                [2022 — 2024] <br>
                [previous role] at [location]
            </div>

            <a href="cv.pdf" target="_blank">download full pdf</a>
        </div>
    </main>

</body>
</html>
